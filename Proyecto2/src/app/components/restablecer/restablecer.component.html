<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./restablecer.component.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <!-- nvbar inicio-->  
    <app-header></app-header>
    <!-- nvbar fin-->  
  <body>
    <div class="wrapper">
              <form (submit)="cambiarContrasena()">
                <h1>Restablecer contraseña</h1>
                <div class="input-box">
                  <input  type="password" placeholder="Password" (input)="updatePassword($event)">
                  <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="Confirmar Contraseña" required (input)="updateConfirmPassword($event)">
                  <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
              </form>
              <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
              </div>
